services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: kagevault
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    restart: unless-stopped

    # Health check
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
